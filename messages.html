<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/dashboard_response.css">
    <link rel="stylesheet" href="css/dashboard_student.css">
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>Message - Administrator</title>
</head>
<body>
    
    <nav>
        <div class="hamburger">
            <button class="open_sidebar"><i class="fa fa-bars" aria-hidden="true"></i></button>
            <button class="cancelBtn"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
        <div class="logo">
            <img src="images\landing_logo.png" alt="">
        </div>
        <div>
            <h3>Hi John</h3>
        </div>
        <div class="admin_search">
            <div>
                <button class="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="search_input">
                <input type="text" placeholder="Search Name School NIN Reg Num">
            </div>
            
        </div>
        <div class="nav_icon">
            <a href=""><img src="images/notificationnav_bell.png" alt=""></a>
            <a href=""><img src="images/message-textnav_message.png" alt=""></a>
        </div>
        <div class="schoolBtn">
            <img src="images/principal3.png" alt="">
            <button>Rosy College</button>
        </div>
    </nav>
    

    <!-- main dashboard body -->
    <section id="dashboard">
        <div id="sidebar">
    
            <div class="sidebar_icon--panel">
                <div>
                    <ul>
                        <li class="side_tab"><a href="index.html"><img class="iconic" src="images/homedashboard.png" alt=""></i>Dashboard</a></li>
                        <li class="side_tab"><a href="dashboard_student.html"><img class="iconic" src="images/profile-2userdebtor.png" alt=""> Debtors</a></li>
                        <li class="side_tab"><a href="information_hub.html"><img class="iconic" src="images/book.png" alt=""> Information Hub</a> </li>
                        <li class="side_tab"><a href="contenders.html"><img class="iconic" src="images/alarmnormal.png" alt=""> Contenders</a> </li>
                        <li class="active_side side_tab"><a href="messages.html"><img class="iconic" src="images/Vectorcolored.png" alt=""> Message</a></li>
                        <li class="side_tab"><a href="settings.html"><img class="iconic" src="images/setting-2.png" alt=""> Settings</a></li>
                        
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="side_tab log_out"><a href="admin_sign_in.html"><img class="iconic" src="images/login.png" alt=""> Logout</a> </li>
                    </ul>
                </div>
                
            </div>
        </div>

        <div class="messaging">
            <div class="contact-box">
                <div class="contact_box--header">
                    <div><h3>Rosy College</h3></div>
                    <div><button><img src="images/message-add.png" alt=""></button></div>
                    
                    
                </div>
                <div>
                    <div class="contact-box__search">
                        <div>
                            <button class="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                        <div class="contact_input">
                            <input type="text" placeholder="Search">
                        </div>
                    </div>
                </div>
            </div>

            <div class="messaging_box">
                <div class="start_messaging">
                    <h3>Select a message</h3>
                    <p>Select a message
                        Choose from your existing conversations, start a a new one.</p>
                    <button id="newMessage">New Message</button>
                </div>

                <div class="messaging_arena">
                    <div class="arena_contact"></div>
                    <div class="texting_area">
                        <div><input type="text" placeholder="Type a new message"></div>
                        <div><button>Post</button></div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    
<script src="javascript/dashboard.js"></script>
<script src="javascript/message.js"></script>
</body>
</html>
