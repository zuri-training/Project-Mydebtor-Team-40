<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup_response.css">
    <title>Sign Up - StuDebt</title>
</head>
<body>
    <div class="logo">
        <img src="images/landing_logo.png" alt="Studebt_logo">  
    </div>
    <main>
        <div class="hero">
            <div class="sign_up_Desc">
                <div class="text_box">
                    <h1>Welcome to Studebt</h1>
                    <p>Sign Up to get Started</p>
                </div>
                <div class="image_box">
                    <img src="images/sign_in-admin.png" alt="">
                </div>  
        </div>
        </div>

        <!-- the form and its content -->
        <div class="sign_up_Form">
            
            <div class="userForm">
                <form action="" class="sign_up--Personal">
                    <!-- Parents Name and name of ward -->
                    <div class="input_area outline">
                        <div>
                            <label for="">Name</label>
                        </div>
                        <div>
                            <input class="max_input" id="parent_name" type="text" placeholder="Enter school name">
                        </div>
                    </div>
                    <div class="input_area outline">
                        <div>
                            <label for="">Ward's Name</label>
                        </div>
                        <div>
                            <input class="max_input" id="ward_name" type="text" placeholder="Enter the name of your ward">
                        </div>
                    </div>
                    
                    <!-- The current school the student is attending -->
                    <div class="input_area">
                        <div class="outline sectA">
                            <div>
                               <label for="">School</label> 
                            </div>
                            <div>
                                <select class="min_input" name="" id="school_attended">
                                    <option class="select" value="">Select School</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Reg no the school gave the student -->
                        <div class="outline sectA">
                            <div class="sectA--TAB">
                                <label for="">Registration Number</label>
                            </div>
                            <div>
                                <input class="min_input" id="reg_no" type="text" placeholder="Enter ward's reg no">
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="input_area outline">
                        <div>
                            <label for="">Email Address</label>
                        </div>
                        <div>
                            <input class="max_input" id="user_email" type="email" placeholder="Enter school email address">
                        </div>
                    </div>
                    
                    <div class="input_area outline">
                        <div>
                            <label for="">Password</label>
                        </div>
                        <div>
                            <input class="max_input" id="password" type="password" placeholder="Enter password">
                            <p class="password_note">Password must be at least 8 characters long</p>
                        </div>
                    </div>
    
                    <button class="submitBtn" value="submit" type="submit">Sign Up</button>
                </form>
            </div>
            
            <div class="caution_text">
                <p >Already have an account? <span><a href="personal_sign_in.html">Sign In</a></span></p>
            </div>
            
        </div>
    </main>

    <!-- the footer and its content -->
    <footer>
        <div>
            <p>Copyright: Studebt</p>
        </div>
        <div>
            <p>All Rights  Reserved.</p>
        </div>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
